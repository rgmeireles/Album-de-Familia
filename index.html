<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Meu Álbum de Família</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./Fotos para o site/Imagem_para_capa.jpg" alt="Imagem de Capa" class="banner">
        </div>
    </header>

    <section>
        <h2>Faça Login para Acessar o Álbum de Família</h2>
        <form id="loginForm" onsubmit="return validarLogin()">
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit" class="button">Entrar</button>
        </form>
    </section>

    <script>
        // Função para validar o login e senha
        function validarLogin() {
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if (login === "rgmeireles" && senha === "rafa0205") {
                // Se as credenciais estiverem corretas, redireciona para a página do álbum
                window.location.href = "Album-de-Familia.html"; 
                return false; // Evita o envio do formulário
            } else {
                alert("Login ou senha incorretos. Tente novamente.");
                return false; // Evita o envio do formulário
            }
        }
    </script>
</body>
</html>
